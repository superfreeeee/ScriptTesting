<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg xmlns="http://www.w3.org/2000/svg"
  width="100%" height="100%" 
  version="1.1"
>

  <rect 
    x="50" y="50"
    width="300" height="100"
    style="fill:rgb(0,0,255); 
      stroke-width:1; 
      stroke:red"
  />

  <rect 
    x="400" y="50" 
    width="250" height="250" 
    style="fill:blue; 
      stroke:pink; 
      stroke-width:5; 
      fill-opacity:0.1; 
      stroke-opacity:0.5"
  />

  <rect 
    x="700" y="50" 
    width="250" height="250"
    fill="black"
    style="
      stroke:pink;
      stroke-width:5;
      opacity:0.9"
  />

  <rect 
    x="1000" y="50" 
    rx="10" ry="20" 
    width="250" height="100" 
    style="fill:red;
      stroke:black;
      stroke-width:5;
      opacity:0.5"
  />

</svg>